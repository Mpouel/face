<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Camera PiP</title>
  <style>
    body { background: black; color: white; text-align: center; }
    video { display: none; } /* keep raw video hidden */
    canvas { display: inline-block; border: 2px solid white; }
    button { margin-top: 20px; padding: 10px; font-size: 16px; }
  </style>
</head>
<body>
  <h1>Camera PiP Test</h1>
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas" width="640" height="480"></canvas>
  <br>
  <button id="pipButton">Toggle PiP</button>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const pipButton = document.getElementById("pipButton");

    // Get camera
    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
        await video.play();
      } catch (err) {
        console.error("Camera error:", err);
      }
    }

    // Copy video to canvas
    const ctx = canvas.getContext("2d");
    function drawFrame() {
      if (video.readyState === video.HAVE_ENOUGH_DATA) {
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      }
      requestAnimationFrame(drawFrame);
    }

    // PiP
    pipButton.addEventListener("click", async () => {
      try {
        const stream = canvas.captureStream();
        const pipVideo = document.createElement("video");
        pipVideo.srcObject = stream;
        pipVideo.muted = true;
        await pipVideo.play();
        await pipVideo.requestPictureInPicture();
      } catch (err) {
        console.error("PiP error:", err);
      }
    });

    startCamera();
    drawFrame();
  </script>
</body>
</html>
