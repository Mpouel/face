<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Age Detector + Realtime PiP Color</title>
    <style>
        body {
            font-family: system-ui, Segoe UI, Roboto, Helvetica, Arial;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            padding: 18px;
            background: #000;
            color: #fff;
        }

        #videoWrapper {
            position: relative;
            display: inline-block;
        }

        video#video {
            width: 640px;
            height: auto;
            background: #000;
        }

        canvas#overlay {
            position: absolute;
            left: 0;
            top: 0;
        }

        #controls {
            display: flex;
            gap: 8px;
            margin-top: 10px;
        }

        button {
            padding: 8px 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
            background: #f6f6f6;
            color: #000;
        }
    </style>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
    <script>eruda.init();</script>

    <div id="videoWrapper">
        <video id="video" autoplay muted playsinline></video>
        <canvas id="overlay"></canvas>
    </div>

    <div id="status">Initializing...</div>

    <div id="controls">
        <button id="start-pip" disabled>Start PiP (color)</button>
        <button id="stop-pip" disabled>Stop PiP</button>
    </div>

    <!-- Hidden video for PiP (must not be display:none) -->
<video id="colorPipe" autoplay playsinline muted style="width:1px;height:1px;position:absolute;left:-1000px;top:0;"></video>


    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>

    <script src="lol.js"></script>
</body>

</html>
